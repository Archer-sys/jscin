<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title class="optionCaption">JsCIN Options</title>
    <link rel="stylesheet" href="options.css" type="text/css"/>
    <link href="../css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <script type="text/javascript" src="../jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../jquery/jquery-ui-1.10.3.custom.js"></script>
    <script type="text/javascript" src="../jscin/cin_parser.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="drive.js"></script>
  </head>
  <body>
    <h1 class="optionCaption"></h1>
    <div id="accordion">

      <h3 class="optionInputMethodTables"></h3>
      <div>
        <table id="cin_table_table" class="cin_tables">
          <thead>
            <tr>
              <th class="name_head" colspan="2">Name</th>
              <th class="default_head">Default</th>
              <th class="remove_head"></th>
              <th class="reload_head"></th>
              <th class="setting_head">Setting</th>
              <th class="link_head"></th>
              <th class="url_head">URL</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table><br/>
        <p class="optionAddTables"></p>
        <button class="optionAddUrl"></button><br/>
        <button class="optionAddFile"></button><br/>
        <button class="optionAddDrive"></button><br/>
        <!-- TODO(hungte) Make this a progress bar. -->
        <span id="add_table_status"></span>
      </div>

      <h3 class="optionDebug"></h3>
      <div>
        <input type="checkbox" id="debug_mode_input"></input>
        <label for="debug_mode_input" class="optionDebugMessage"></label><br/>
        <a id="start_dumb_ime" href="../dumbime.html">Dumb IME</a>
      </div>

    </div><!-- end of accordion -->

    <!-- TODO(hungte) Localize this -->
    <div id="add_table_dialog" style="display: none;">
      <p>
        <div id="url_div">
          <input type=text id="cin_table_url_input" size="80"
                 placeholder="Enter a URL"></input>
          <br/>
        </div>
        <div id="file_div">
          <input type=file id="cin_table_file_input"></input>
        </div>
        <div id="doc_div">
          <p id="doc_status"></p>
          <div id="doc_list"></div>
        </div>
      </p>
      <p>
        <label class="optionSettingChoices"></label>
        <select id="add_table_setting"></select>
      </p>
      <p id="save_to_drive_input">
        <input type=checkbox id="save_to_drive">
        <label for="save_to_drive" class="optionSaveToDrive"></label>
        <span id="auth_status"></span>
      </p>
    </div>

  </body>
</html>
