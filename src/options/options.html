<html>
  <head>
    <title>Chrome OS CIN Options</title>
    <link rel="stylesheet" href="options.css" type="text/css"/>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="cin_parser.js"></script>
  </head>
  <body onload="init()">
    Cin Tables
    <table id="cin_table_table" class="cin_tables">
      <thead>
        <tr>
          <th class="name_head">Name</th>
          <th class="default_head">Default</th>
          <th class="remove_head"></th>
          <th class="reload_head"></th>
          <th class="url_head">URL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <input type=text id="cin_table_url_input"></input>
    <button onclick="onAddTableUrl()">Add URL</button>
    <span id="add_url_status"></span>
    <br/>
    <input type=file id="cin_table_file_input"></input>
    <span id="add_file_status"></span>
  </body>
</html>
