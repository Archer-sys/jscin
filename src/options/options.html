<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Chrome OS CIN Options</title>
    <link rel="stylesheet" href="options.css" type="text/css"/>
    <link href="../css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <script type="text/javascript" src="../jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../jquery/jquery-ui-1.10.3.custom.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="cin_parser.js"></script>
    <script type="text/javascript" src="drive.js"></script>
  </head>
  <body>
    <h1>CrosCIN Options 輸入法選項設定</h1>
    <!-- TODO (hungte) A flag to configure debug mode. -->
    Input method tables (*.cin):
    <table id="cin_table_table" class="cin_tables">
      <thead>
        <tr>
          <th class="name_head" colspan="2">Name</th>
          <th class="default_head">Default</th>
          <th class="remove_head"></th>
          <th class="reload_head"></th>
          <th class="setting_head">Setting</th>
          <th class="url_head">URL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <p>
      <button id="add_url_button">Add tables from URLs</button>
      or
      <button id="add_file_button">Add tables from local files</button>
    </p>
    <br/>
    <span id="add_table_status"></span>
    <div id="add_table_dialog" title="Add table">
      <p>
        <div id="url_div">
          <input type=text id="cin_table_url_input" size="80" placeholder="Enter a URL"></input>
          <br/>
        </div>
        <div id="file_div">
          <input type=file id="cin_table_file_input"></input>
        </div>
      </p>
      <p>
        <label> Setting Choices: </label>
        <select id="add_table_setting"></select>
      </p>
      <p id="save_to_drive_input">
        <input type=checkbox id="save_to_drive">
        <label for="save_to_drive"> Save to Google Drive </label>
        <span id="auth_status"></span>
      </p>
    </div>
    <hr>
    <input type=checkbox id="debug_mode_input" onchange="onDebugModeChange()"></input>
    <label for="debug_mode_input">Enable debug messages</label><br/>

    <a href="../dumbime.html">Dumb IME</a>
  </body>
</html>
